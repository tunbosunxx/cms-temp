{% extends 'base.html' %}

{% block title %}
    <title>Forgot Your Password?</title>
{% endblock title %}

{% block content %}
    <div >
        <div >
            <h2>Forgot your password?</h2>
            <p>Enter your email address below and we'll send you a link to reset your password.</p>
        </div>
            <form method="POST">{% csrf_token %}
                {{ form.as_p }}
                <div>
                    <button type="submit" class="btn btn-success">Send me the instructions.</button>
                </div>
            </form>
    </div>  
    
{% endblock content %}
